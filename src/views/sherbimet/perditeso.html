<div class="animated fadeIn">
        <div class="row">
                <div class="col-md-6">
                  <div class="card">
                    <div class="card-header">
                      Perditeso Sherbimin: <strong>{{::sherbimi.emri}} {{::sherbimi.cmimi}}</strong>
                    </div>
                    <div class="card-body">
                      <form action="" method="post" name="regjistroSherbiminForm" class="form-horizontal">
                        <div class="form-group row">
                          <!--<label class="col-md-3 col-form-label">Static</label>-->
                          <!--<div class="col-md-9">-->
                            <!--<p class="form-control-static">Username</p>-->
                          <!--</div>-->
                            <div class="alert alert-danger" role="alert" ng-if="errorMessage">
                                {{errorMessage}}
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="emri">Emri:</label>
                            <div class="col-md-9">
                                <input type="text" id="emri" name="emri" class="form-control" placeholder="Emri i sherbimit"
                                       ng-model="sherbimi.emri" required>
                            </div>
                        </div>

                          <div class="form-group row">
                              <label class="col-md-3 col-form-label" for="numri-cmimi">Cmimi:</label>
                              <div class="col-md-9">
                                  <input type="text" id="cmimi" name="cmimi" class="form-control" placeholder="Cmimi i sherbimit"
                                         ng-model="sherbimi.cmimi" required>
                              </div>
                          </div>
                         
                          <div class="form-group row">
                              <label class="col-md-3 col-form-label" for="shenime-tjera">Shenime Tjera:</label>
                              <div class="col-md-9">
                                  <textarea rows="5" id="shenime-tjera" name="shenime" class="form-control"
                                            placeholder="Sh&euml;nime t&euml; tjera rreth Sherbimit"
                                            ng-model="sherbimi.shenime" required></textarea>
                              </div>
                          </div>
                      </form>
                    </div>
                    <div class="card-footer">
                      <button type="submit" class="btn btn-sm btn-primary" id="regjistroButton" ng-click="submitSherbimiForm()"><i class="fa fa-dot-circle-o"></i> Regjistro</button>
                      <button type="reset" class="btn btn-sm btn-danger" ng-click="resetForm()"><i class="fa fa-ban"></i> Pastro</button>
                    </div>
                  </div>
                  
                </div>
                
                <!--/.col-->
              </div>
</div>
